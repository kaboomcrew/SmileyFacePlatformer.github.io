    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('container');
      const step = 4;
      let movingLeft = false;
      let movingRight = false;


      function moveSection() {
        let newPositionX = parseInt(section.style.left) || 0;
        let newPositionY = parseInt(section.style.top) || 0;

        if (movingLeft) newPositionX -= step;
        if (movingRight) newPositionX += step;

        if (newPositionX < 0) newPositionX = 0;
        if (newPositionY < 0) newPositionY = 0;
        if (newPositionX + section.offsetWidth >= container.offsetWidth) newPositionX = container.offsetWidth - section.offsetWidth;
        if (newPositionY + section.offsetHeight >= container.offsetHeight) newPositionY = container.offsetHeight - section.offsetHeight;

        section.style.left = newPositionX + 'px';
        section.style.top = newPositionY + 'px';
      }

      document.addEventListener('keydown', function (event) {
        switch (event.key) {
          case 'ArrowLeft':
            movingLeft = true;
            break;
          case 'a':
            movingLeft = true
            break;
          case 'ArrowRight':
            movingRight = true;
            break;
          case 'd':
            movingRight = true
            break;
        }
      });

      document.addEventListener('keyup', function (event) {
        switch (event.key) {
          case 'ArrowLeft':
            movingLeft = false;
            break;
          case 'a':
            movingLeft = false
            break;
          case 'ArrowRight':
            movingRight = false;
            break;
          case 'd':
            movingRight = false
            break;
        }
      });

      setInterval(moveSection, 10);
    });
  </script>
